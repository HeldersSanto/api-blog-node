<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.0/css/all.min.css">
    <title>Blog</title>
</head>
<body>
    <header>
        <div></div>
        <div class="logo">
            <h1>Santos<span>BLOG</span></h1>
        </div>
        <div class="pesquisa">
            <form>
                <input type="text" id="busca" name="busca" placeholder="pesquisar">
                <label for="busca"><i class="fas fa-search"></i></label>
            </form>
        </div>
    </header>
    <div class="container-fluid mt-5">
        <div class="container">
            <section class="artigos">
                <div class="row d-flex align-items-stretch">
                    <div class="col-12 col-md-8">
                        <div class="row">
                            <div class="col-12 col-md-10 noticiaPrincipal py-5 mb-3">
                                <h1><%= noticia.title %></h1>
                                <small><%= noticia.views %></small>
                                <hr />
                                <%- noticia.article %>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-4">
                        <div class="sidebar">
                            <h2>As Mais Lidas</h2>
                            <% postsTop.map((el)=>{ %>

                                <div class="artigoResumo">
                                    <div class="row d-flex align-items-center">
                                        <div class="col-12 col-sm-12 col-md-12 col-xl-5">
                                            <img src="https://static.vecteezy.com/ti/vetor-gratis/p1/1308704-fofo-homem-de-negocios-para-adesivo-e-foto-de-perfil-gr%C3%A1tis-vetor.jpg" width="100%" alt="">
                                        </div>
                                        <div class="col-12 col-sm-12 col-md-12 col-xl-7 resumoTitle">
                                            <h4 class="mt-0 mt-md-2"><%= el.titulo %></h4>
                                            <small><%= el.views %> views</small>
                                            <%- el.conteudo %>
                                            <a href="<%= el.slug %>">saiba mais</a>
                                        </div>
                                    </div>
                                </div>
                                <% }) %>
                        </div>
                    </div>
                </div>
            </section>  
        </div>
    </div>
    <footer>
    <p>Todos os direitos reservados</p>
    </footer>
    
    </body>
    </html>
